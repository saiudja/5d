<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR –ö–æ–Ω—Ç–µ–Ω—Ç –∑ MindAR.js</title>
    <script src="https://cdn.jsdelivr.net/npm/mindar@latest/dist/mindar.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #ar-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #access-form {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: none;
      }
      #result-message {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        color: green;
        font-size: 24px;
        font-weight: bold;
        display: none;
      }
      #error-message {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        color: red;
        font-size: 24px;
        font-weight: bold;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="ar-container">
      <div id="access-form">
        <h3>–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ –¥–æ—Å—Ç—É–ø—É –¥–ª—è AR –∫–æ–Ω—Ç–µ–Ω—Ç—É</h3>
        <input type="text" id="access-code" placeholder="–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥" />
        <button onclick="checkCode()">–ü—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏</button>
      </div>
      <div id="result-message">üéâ –î–æ—Å—Ç—É–ø –¥–æ –∫–æ–Ω—Ç–µ–Ω—Ç—É –Ω–∞–¥–∞–Ω–æ!</div>
      <div id="error-message">üö´ –ù–µ–≤—ñ—Ä–Ω–∏–π –∫–æ–¥ –¥–æ—Å—Ç—É–ø—É.</div>
    </div>

    <script>
      // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è MindAR
      const mindar = new MindAR.MindAR();
      mindar.create({
        container: document.querySelector("#ar-container"),
        imageTarget: "https://your-image-target-url.com", // –ó–∞–º—ñ–Ω—ñ—Ç—å –Ω–∞ URL –≤–∞—à–æ–≥–æ –º–∞—Ä–∫–µ—Ä–∞
        maxTrackableTargets: 1,
      });

      // –ü–æ–∫–∞–∑ AR-–∫–æ–Ω—Ç–µ–Ω—Ç—É
      const arScene = document.createElement("a-scene");
      arScene.setAttribute("embedded", "");
      arScene.setAttribute("arjs", "");
      arScene.setAttribute("background", "color: white");

      const marker = document.createElement("a-marker");
      marker.setAttribute("preset", "hiro"); // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –º–∞—Ä–∫–µ—Ä Hiro

      const textEntity = document.createElement("a-entity");
      textEntity.setAttribute(
        "text",
        "value: ACCESS GRANTED; color: green; align: center;"
      );
      textEntity.setAttribute("position", "0 0.5 0");
      textEntity.setAttribute("scale", "2 2 2");

      marker.appendChild(textEntity);
      arScene.appendChild(marker);

      const cameraEntity = document.createElement("a-entity");
      cameraEntity.setAttribute("camera", "");
      arScene.appendChild(cameraEntity);

      document.querySelector("#ar-container").appendChild(arScene);

      // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–¥—É –¥–æ—Å—Ç—É–ø—É
      const correctCode = "ACCESS1234"; // –í—Å—Ç–∞–Ω–æ–≤—ñ—Ç—å –ø—Ä–∞–≤–∏–ª—å–Ω–∏–π –∫–æ–¥

      function checkCode() {
        const enteredCode = document.getElementById("access-code").value;

        if (enteredCode === correctCode) {
          document.getElementById("access-form").style.display = "none";
          document.getElementById("result-message").style.display = "block";
          mindar.start(); // –ü–æ—á–∞—Ç–æ–∫ AR –¥–æ—Å–≤—ñ–¥—É
        } else {
          document.getElementById("error-message").style.display = "block";
        }
      }
    </script>
  </body>
</html>
