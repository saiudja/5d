<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #code-check {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 999;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 8px;
      }
      #gallery {
        display: none;
        position: absolute;
        top: 20px;
        left: 10px;
        z-index: 999;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 8px;
      }
      #gallery img {
        width: 100px;
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <a-scene embedded arjs>
      <a-marker
        type="pattern"
        url="/media/pattern-Shiva_Mandala_wallpaper.patt"
      >
        <a-text
          value="activation-plant26-54"
          color="yellow"
          position="0 0.5 0"
          align="center"
          scale="2 2 2"
        ></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <div id="code-check">
      <input type="text" id="code-input" placeholder="Введіть код" />
      <button onclick="checkCode()">Активувати</button>
    </div>

    <div id="gallery">
      <h3>Галерея активації</h3>
      <p>Інструкція: перегляньте зображення та дотримуйтесь кроків.</p>
      <img src="https://via.placeholder.com/100" />
      <img src="https://via.placeholder.com/100" />
      <img src="https://via.placeholder.com/100" />
      <img src="https://via.placeholder.com/100" />
      <img src="https://via.placeholder.com/100" />
      <img src="https://via.placeholder.com/100" />
      <img src="https://via.placeholder.com/100" />
      <img src="https://via.placeholder.com/100" />
      <img src="https://via.placeholder.com/100" />
    </div>

    <script>
      function checkCode() {
        const code = document.getElementById("code-input").value.trim();
        if (code === "activation-plant26-54") {
          document.getElementById("gallery").style.display = "block";
        } else {
          alert("Невірний код");
        }
      }
    </script>
  </body>
</html>
