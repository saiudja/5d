<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5D ART - Saiudja</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: sans-serif;
      }

      .hero {
        position: relative;
        width: 100%;
        height: 100vh;
        background: #000;
        color: white;
        z-index: 1;
        overflow: hidden;
      }

      .myList {
        list-style: none;
        padding: 0;
        margin: 0;
        position: relative;
        z-index: 2;
      }

      .bubble-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
        z-index: 0;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        width: var(--size);
        height: var(--size);
        animation: floatUp var(--speed) linear infinite;
        opacity: 0.7;
      }

      @keyframes floatUp {
        0% {
          transform: translateX(var(--start-x, 0)) translateY(0);
        }
        100% {
          transform: translateX(var(--end-x, 0)) translateY(-100vh);
        }
      }

      #myDiv {
        z-index: 2;
        position: relative;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        background: #fff;
        padding: 20px 0;
        box-sizing: border-box;
      }

      .gallery img {
        max-width: 100%;
        height: auto;
        margin: 10px;
      }

      footer {
        width: 100%;
        background: #222;
        color: white;
        text-align: center;
        padding: 20px 0;
        box-sizing: border-box;
      }

      footer a {
        color: #ccc;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <ul class="myList">
        <li>
          <h1 class="text-center mt-5 mb-3">
            <a class="primary-link" href="realnist.html"
              ><strong>5D ART</strong></a
            >
          </h1>
        </li>
        <li>
          <h3 class="text-center">творіння Творця,<br />Творця Творіння</h3>
        </li>
        <li>
          <h1 class="text-center mt-3 mb-3">
            <a class="primary-link" href="live.html"
              ><strong>LIVE PICTURES</strong></a
            >
          </h1>
        </li>
        <li>
          <h3 class="text-center">
            5D твори - ключі у вибрану квантову реальність.
          </h3>
        </li>
      </ul>

      <div class="text-center mt-2 mb-3" id="myDiv">
        <img src="/media/shri.png" id="shri" />
      </div>

      <div class="bubble-container">
        <img
          src="/media/b1.png"
          class="bubble"
          style="--size: 50px; --speed: 20s"
        />
        <img
          src="/media/b2.png"
          class="bubble"
          style="--size: 80px; --speed: 30s"
        />
        <img
          src="/media/b3.png"
          class="bubble"
          style="--size: 60px; --speed: 25s"
        />
        <img
          src="/media/b4.png"
          class="bubble"
          style="--size: 40px; --speed: 15s"
        />
        <img
          src="/media/b5.png"
          class="bubble"
          style="--size: 70px; --speed: 35s"
        />
      </div>
    </div>

    <div class="gallery mt-4">
      <img src="/media/k1.jpg" />
      <img src="/media/k3.jpg" />
      <img src="/media/k11.jpg" />
    </div>

    <footer>
      <div class="mt-3">
        <a
          href="mailto:saiudjasai@gmail.com"
          class="email-link"
          title="Saiudja's email"
          >saiudjasai@gmail.com</a
        >
      </div>
      <div class="social-links mt-4 mb-4">
        <!-- тут твої соц мережі -->
      </div>
      <div class="text-center mb-3">
        <a class="link" href="https://sai-rituals.netlify.app" target="_blank"
          >Про мене</a
        >
        <a
          class="link"
          href="https://youtube.com/shorts/up3U6Gm_acs"
          target="_blank"
          >Йога дім</a
        >
        <a class="link" href="/white-paper.html" target="_blank"
          >Дорожня карта</a
        >
      </div>
      <div class="github mt-1 mb-3">This project was coded by Saiudja</div>
    </footer>

    <script>
      document.querySelectorAll(".bubble").forEach((bubble) => {
        const startX = Math.random() * window.innerWidth;
        const endX = startX + (Math.random() * 200 - 100);
        bubble.style.left = `${startX}px`;
        bubble.style.setProperty("--start-x", "0px");
        bubble.style.setProperty("--end-x", `${endX - startX}px`);
      });
    </script>
  </body>
</html>
